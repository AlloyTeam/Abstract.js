<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Abstract.js</title>
  <link media="all" rel="stylesheet" href="css/index.css" type="text/css" />
</head>
<body>

<div class="page1">
  <canvas id="canvas"></canvas>
  <div class='go flash' id='go'></div>
</div>

<script type="text/javascript" src="js/abstract-2.0.js"></script>
<script type="text/javascript" src="js/bo.js"></script>

<script type="text/javascript">

document.getElementById("go").onclick = function(){
    var runed = 0;
    this.addEventListener("transitionend", function(){
      if(! runed){
        bo.bang();

        runed = 1;
      }
    });

    this.className += " fade";

    //bo.bang();
};
</script>
</body>
</html>
